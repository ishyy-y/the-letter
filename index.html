<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Letter Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>

  <div id="letter-container" tabindex="0" aria-label="Click to reveal letter">
    <div id="letter" class="folded">
      <div id="click-to-reveal"> TAP </div>
      <div id="letter-content"></div>
      <div id="signature">Yours, <br>Ishini</div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <audio id="chime" src="chime.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
